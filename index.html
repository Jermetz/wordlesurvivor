<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Survivor Scoreboard</title>
    <link rel="manifest" href="manifest.json">
    <link rel="apple-touch-icon" href="icon.png">
    <link rel="icon" type="image/png" href="icon.png">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">

    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-database.js"></script>

    <style>
        :root {
            /* Tagi Orange is the default accent, but this can now be overridden by the user! */
            --bg-color: #1a1a1a; 
            --card-bg: #f4e4bc; 
            --card-border: #c7b299; 
            --accent: #d95100; 
            --text: #2b1d0e; 
            --text-shadow: 1px 1px 1px rgba(0,0,0,0.2); 
            --low-score: #eb4034;
            --leaf-green: #2e7d32; 
        }

        /* --- GLOBAL ANTI-ZOOM RULES --- */
        html, body {
            touch-action: manipulation;
            -webkit-text-size-adjust: none;
        }

        body {
            background-color: var(--bg-color);
            background-image: linear-gradient(rgba(0, 0, 0, 0.5), rgba(0, 0, 0, 0.5)), url('bg-pattern.jpg');
            background-repeat: repeat;
            background-size: 200px; 
            background-attachment: fixed;
            color: var(--text);
            font-family: 'Arial Black', 'Helvetica Neue', sans-serif;
            margin: 0;
            padding: 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
            min-height: 100vh;
            overscroll-behavior-y: contain; 
        }

        /* --- BACKGROUND SCROLL LOCK (Applied via JS) --- */
        body.modal-open {
            overflow: hidden; 
        }

        /* --- FIRE BACKGROUND EFFECTS --- */
        .fire-glow {
            position: fixed;
            bottom: 0; left: 0; width: 100%; height: 55%;
            background: radial-gradient(circle at 50% 110%, rgba(255, 140, 0, 0.6) 0%, rgba(217, 81, 0, 0.4) 30%, transparent 70%);
            pointer-events: none;
            z-index: -2;
            animation: flicker 4s infinite alternate;
        }

        .ember {
            position: fixed;
            bottom: -20px;
            background: #ff7300;
            border-radius: 50%;
            opacity: 0.8;
            pointer-events: none;
            z-index: -1;
            animation: floatUp linear infinite;
            box-shadow: 0 0 8px #ff7300, 0 0 15px #ff2a00;
        }

        @keyframes flicker {
            0% { opacity: 0.8; transform: scale(1); }
            25% { opacity: 1; transform: scale(1.02); }
            50% { opacity: 0.9; transform: scale(1); }
            75% { opacity: 1; transform: scale(1.01); }
            100% { opacity: 0.9; transform: scale(1); }
        }

        @keyframes floatUp {
            0% { transform: translateY(0) scale(1) translateX(0); opacity: 1; }
            50% { transform: translateY(-50vh) scale(0.8) translateX(20px); opacity: 0.8; }
            100% { transform: translateY(-100vh) scale(0) translateX(-20px); opacity: 0; }
        }

        /* HEADER STYLES FOR IMAGE BANNER */
        header {
            text-align: center;
            margin-bottom: 25px;
            padding-top: 10px;
            width: 100%;
            display: flex;
            justify-content: center;
            position: relative;
        }

        .banner-image {
            max-width: 90%;
            width: 380px;
            height: auto;
            border-radius: 12px;
            box-shadow: 0 8px 20px rgba(0,0,0,0.7);
            border: 3px solid var(--card-border);
        }

        p { 
            font-size: 1rem;
            margin: 5px 0; 
            color: var(--text);
            font-weight: bold;
        }

        /* --- FLAWLESS INFINITE SCROLLING MARQUEE --- */
        .marquee-wrapper {
            background: var(--accent);
            color: white;
            width: 100%;
            max-width: 450px;
            border-radius: 8px;
            margin-bottom: 15px;
            box-shadow: 0 4px 6px rgba(0,0,0,0.3);
            border: 2px solid #fff;
            overflow: hidden;
            display: flex;
            align-items: center;
            height: 40px; 
            box-sizing: border-box;
            transition: background 0.3s ease; /* Smooth transition for color swaps */
        }

        .marquee-track {
            display: flex;
            width: max-content;
            animation: marquee-scroll 20s linear infinite;
            will-change: transform; 
        }

        .marquee-content {
            padding-right: 40px; 
            font-weight: 900;
            font-size: 0.9rem;
            letter-spacing: 0.5px;
            white-space: nowrap;
            text-transform: uppercase;
        }

        @keyframes marquee-scroll {
            0% { transform: translateX(0); }
            100% { transform: translateX(-50%); }
        }

        /* --- STYLED AUDIO INTERFACE --- */
        .audio-wrapper {
            position: fixed;
            bottom: 20px;
            right: 20px;
            display: flex;
            align-items: center;
            gap: 12px;
            z-index: 1000;
        }

        .toggle-btn {
            background: var(--card-bg);
            border: 2px solid var(--accent);
            width: 45px;
            height: 45px;
            border-radius: 50%;
            cursor: pointer;
            box-shadow: 0 4px 8px rgba(0,0,0,0.5);
            display: flex;
            align-items: center;
            justify-content: center;
            transition: all 0.3s ease;
            font-size: 1.2rem;
        }

        .toggle-btn svg {
            fill: var(--accent);
            width: 20px;
            height: 20px;
            transition: fill 0.3s ease;
        }

        .toggle-btn.playing {
            background: var(--accent);
            transform: scale(1.1);
        }

        .toggle-btn.playing svg {
            fill: white;
        }

        /* --- BEST WORDLE BANNER MAKEOVER --- */
        #best-wordle-banner {
            display: none;
            background: linear-gradient(135deg, #2b1d0e 0%, #4a2e15 100%);
            border: 3px solid #ffd700;
            color: #ffd700;
            padding: 18px 15px;
            text-align: center;
            width: 100%;
            max-width: 450px;
            border-radius: 12px;
            margin-bottom: 25px;
            box-shadow: 0 4px 15px rgba(255, 215, 0, 0.3);
            animation: gold-pulse 2s infinite alternate;
            box-sizing: border-box;
        }

        @keyframes gold-pulse {
            0% { box-shadow: 0 0 8px rgba(217, 81, 0, 0.6); border-color: var(--accent); }
            100% { box-shadow: 0 0 20px rgba(255, 215, 0, 0.9); border-color: #ffd700; }
        }

        #best-wordle-banner.visible {
            display: block;
        }

        .banner-title {
            color: #f4e4bc;
            text-transform: uppercase;
            font-size: 0.8rem;
            margin-bottom: 10px;
            letter-spacing: 2px;
            font-weight: 900;
            opacity: 0.9;
        }

        .banner-content {
            font-size: 1.6rem;
            font-family: 'Arial Black', sans-serif;
            font-weight: 900;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.9);
            color: #ffd700;
            letter-spacing: 1px;
        }

        /* --- NEW VIEW TOGGLE BUTTONS --- */
        .view-toggle-container {
            display: flex;
            width: 100%;
            max-width: 450px;
            background: var(--card-bg);
            border: 2px solid var(--accent);
            border-radius: 25px;
            overflow: hidden;
            margin-bottom: 15px;
            box-shadow: 0 4px 6px rgba(0,0,0,0.3);
            transition: border-color 0.3s ease;
        }

        .toggle-tab {
            flex: 1;
            padding: 12px 0;
            text-align: center;
            font-family: 'Arial Black', sans-serif;
            font-size: 0.9rem;
            color: var(--accent);
            background: transparent;
            border: none;
            cursor: pointer;
            text-transform: uppercase;
            transition: all 0.2s ease;
        }

        .toggle-tab.active {
            background: var(--accent);
            color: white;
        }

        /* --- NEW LEADERBOARD HEADER --- */
        .leaderboard-header {
            color: var(--accent);
            text-align: center;
            font-size: 1.4rem;
            text-transform: uppercase;
            letter-spacing: 1px;
            margin: 10px 0 15px 0;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.8);
            width: 100%;
            max-width: 450px;
            border-bottom: 2px solid var(--accent);
            padding-bottom: 8px;
            transition: all 0.3s ease;
        }

        .leaderboard-header span {
            color: var(--card-bg);
            font-size: 0.85rem;
            display: block;
            margin-top: 5px;
            letter-spacing: 0.5px;
            text-transform: none; /* Keeps exactly what you typed */
        }

        /* --- EDGE OF EXTINCTION HEADER --- */
        #extinction-header {
            display: none;
            color: #888;
            border-bottom: 2px solid #555;
            text-shadow: none;
            margin-top: 35px;
        }
        #extinction-header span {
            color: #888;
        }

        /* --- LEADERBOARD & CARDS --- */
        #leaderboard, #extinction-board {
            width: 100%;
            max-width: 450px;
            display: flex;
            flex-direction: column;
            gap: 15px;
            flex-grow: 1;
        }

        .player-card {
            background: var(--card-bg);
            border: 2px solid var(--card-border);
            border-radius: 12px;
            display: flex;
            flex-direction: column;
            border-left: 8px solid var(--accent);
            box-shadow: 0 6px 10px rgba(0,0,0,0.4);
            color: var(--text);
            cursor: pointer;
            transition: all 0.2s ease-in-out;
            overflow: hidden;
        }

        /* Edge of Extinction Card Styles */
        #extinction-board .player-card {
            background: #ccc;
            border-left: 8px solid #555;
            filter: grayscale(100%);
            opacity: 0.8;
            color: #333;
        }
        #extinction-board .rank { color: #333; font-size: 1.2rem; }
        #extinction-board .score { color: #333; }
        #extinction-board .drawer-status { border-color: #555; background: rgba(0,0,0,0.05); color: #333; }
        #extinction-board .drawer-asterisk { color: #333; }

        .card-main {
            padding: 18px; 
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .rank { 
            font-size: 1.4rem;
            margin-right: 15px; 
            color: var(--accent); 
            width: 35px;
            text-align: center;
            text-shadow: var(--text-shadow);
            transition: color 0.3s ease;
        }

        .name { 
            flex-grow: 1; 
            font-size: 1.3rem;
            text-shadow: var(--text-shadow);
            letter-spacing: 0.5px;
            display: flex;
            align-items: center;
            flex-wrap: wrap;
            gap: 5px;
        }

        .change-container {
            text-align: right;
            margin-right: 15px;
            min-width: 50px;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .change-label {
            font-size: 0.65rem;
            color: #666;
            text-transform: uppercase;
            font-family: 'Segoe UI', Roboto, Helvetica, Arial, sans-serif;
            font-weight: bold;
            margin-bottom: 2px;
        }

        .change-positive { color: #2e7d32; font-weight: 900; font-size: 1.1rem; text-shadow: var(--text-shadow); }
        .change-negative { color: #d32f2f; font-weight: 900; font-size: 1.1rem; text-shadow: var(--text-shadow); }
        .change-neutral { color: #666; font-weight: bold; font-size: 1.1rem; }

        .score-container {
            display: flex;
            align-items: center;
            gap: 2px;
        }

        .score { 
            font-size: 1.6rem;
            font-weight: 900;
            text-shadow: var(--text-shadow);
            color: var(--accent);
            min-width: 45px;
            text-align: right;
            transition: color 0.3s ease;
        }

        .history-drawer {
            display: none;
            background: rgba(0,0,0,0.06);
            border-top: 2px solid var(--card-border);
            padding: 15px 18px;
        }

        .player-card.expanded .history-drawer {
            display: block;
        }

        /* --- UNIFIED DRAWER STATUS PANEL --- */
        .drawer-status {
            text-align: center;
            font-size: 0.85rem;
            color: var(--accent);
            margin-bottom: 12px;
            font-weight: bold;
            background: rgba(0,0,0, 0.05); 
            padding: 8px;
            border-radius: 6px;
            border: 1px dashed var(--accent);
            display: flex;
            flex-direction: column;
            gap: 5px;
            transition: all 0.3s ease;
        }

        /* Customized large orange asterisk for the drawer */
        .drawer-asterisk {
            color: var(--accent);
            font-size: 1.6rem;
            font-weight: 900;
            line-height: 0.5;
            vertical-align: middle;
            display: inline-block;
            transform: translateY(2px);
            transition: color 0.3s ease;
        }

        .history-title {
            text-align: center;
            font-size: 0.8rem;
            color: var(--text);
            margin-bottom: 10px;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .history-grid {
            display: flex;
            justify-content: space-between;
        }

        .history-day {
            display: flex;
            flex-direction: column;
            align-items: center;
            flex: 1;
        }

        .history-label {
            font-size: 0.65rem;
            color: #666;
            margin-bottom: 5px;
            font-family: 'Segoe UI', Roboto, Helvetica, Arial, sans-serif;
        }

        .history-value {
            font-size: 1.1rem;
            font-weight: 900;
            color: var(--text);
        }

        .legacy-tag {
            font-size: 0.8rem;
            background: var(--accent);
            color: white;
            padding: 4px 8px;
            border-radius: 4px;
            vertical-align: middle;
            text-shadow: none;
            box-shadow: 1px 1px 2px rgba(0,0,0,0.3);
            transition: background 0.3s ease;
        }

        /* --- CONTROL PANEL ACTION GRID --- */
        .action-grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 12px;
            margin-top: 30px;
            margin-bottom: 80px; /* Space for the floating audio controls */
            width: 100%;
            max-width: 450px;
        }

        .action-btn {
            background: var(--card-bg);
            border: 3px solid var(--accent);
            color: var(--accent);
            padding: 14px 8px;
            border-radius: 12px; 
            font-size: 0.95rem; 
            cursor: pointer;
            font-family: 'Arial Black', sans-serif;
            text-transform: uppercase;
            font-weight: 900;
            box-shadow: 0 4px 6px rgba(0,0,0,0.3);
            text-decoration: none;
            text-align: center;
            box-sizing: border-box;
            display: flex;
            align-items: center;
            justify-content: center;
            line-height: 1.2;
            transition: all 0.3s ease;
            
            /* Stops iOS from zooming in when double tapping quickly */
            touch-action: manipulation;
            -webkit-user-select: none;
            user-select: none;
        }

        .action-btn:active {
            transform: scale(0.96);
        }

        /* Camp Menu Button spans the full bottom row */
        #menu-btn {
            grid-column: 1 / -1;
